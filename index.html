<!DOCTYPE html>
<html lang="en">
<head>

            <article class="product">
                <img src="pics/Shadow icon.png" alt="Product Image">

            <article class="product">
                <img src="pics/Shadow icon.png" alt="Product Image">

                <p>39.99$</p>
                <button>Add to Cart</button>

            <article class="product">
                <img src="pics/Shadow icon.png" alt="Product Image">

                <p>49.99$</p>

            <!-- Add more products as needed -->
        </section>

    <footer>
        <p>&copy;  2023 Ayat's Dropshipping</p>
    </footer>
